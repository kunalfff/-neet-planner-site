<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NEET Planner 2025</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>🧠 NEET Planner 2025</h1>
    </header>
    <main>
        <section id="todo">
            <h2>✅ Daily To-Do</h2>
            <ul id="todo-list"></ul>
            <input type="text" id="new-task" placeholder="Add a new task..." />
            <button onclick="addTask()">Add</button>
        </section>
        <section id="test-planner">
            <h2>📘 Test Planner</h2>
            <p>Track upcoming tests, topics, and days left.</p>
        </section>
        <section id="fitness-tracker">
            <h2>🏋️ Fitness Tracker</h2>
            <p>Log your workouts and progress.</p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
